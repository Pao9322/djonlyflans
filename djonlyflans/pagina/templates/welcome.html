{% extends 'base.html'%}

{%block 'content'%}
<div class="container p-4">
    <div class="row row-cols-md-2 row-cols-md-4 g-4">
        {%for flan in flanes_priv %}
      <div class="col">
        <div class="card">
          <img src="{{flan.image_url}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{flan.name}}</h5>
            <p class="card-text">{{flan.description}}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}

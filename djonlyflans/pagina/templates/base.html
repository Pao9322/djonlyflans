{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Only Flans</title>
    <script src="https://kit.fontawesome.com/3a06f24a87.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <!--Barra de navegación  -->
    {% block 'navbar' %}
      <nav class="navbar navbar-expand-lg bg-body-tertiary bg-warning">
            <div class="container-fluid">                
                <a class="navbar-brand" href="/">
                    <img src="{% static 'img/onlyflans_logo.png' %}" alt="OnlyFans Logo" height="35">
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Index</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/acerca">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/bienvenido">Welcome</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">Contact</a>
                        </li>
                    </ul>
                  
                </div>
            </div>
        </nav>
        {% endblock %}
    <!-- Fin barra de navegación -->

        {% block 'header' %}
        <div style="background: red;">
            <nav class="navbar navbar-expand-lg navbar-light bg-success">
                <div class="container-fluid">
                    <form class="d-flex">
                        <input class="form-control form-control-sm me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-warning btn-sm" type="submit">Search</button>
                    </form>
                </div>
            </nav>
            
        </div>  
        {% endblock %}
         
        {% block 'content' %}
        <div>
            contenido
        </div>
        {% endblock %}

        {% block 'footer' %}
          <!-- FOOTER -->
        <footer class= "text-light text-center bg-danger">
        <div class="favicon">
        <i class="fab fa-github-square"></i>
        <i class="fab fa-twitter-square"></i>
        <i class="fab fa-linkedin"></i>
        </div>
        <div class="onlyflans pb-2">
        <p>Only Flans</p>
        </div>
        </footer>
        <!-- FIN FOOTER -->
       
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>

{% extends 'base.html' %}

{% block 'content' %}
<div class="row g-3 align-items-center">
  <div class="col-xl-10 mx-auto col-lg-5">
      <h1 class="display-4 fw-bold lh-1 text-body-emphasis text-center">Ingresa</h1>
      <p class="fs-4 text-center">Inicia sesión para más contenido de flanes</p>
      <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
      <button class="w-100 btn btn-lg btn-primary bg-dark" type="submit">Sign in</button>
      </form>
  </div>
</div>
<div class="container p-4">
    <div class="row row-cols-md-2 row-cols-md-4 g-4">
        {% for flan in flanes_pub %}
        <div class="col">
            <div class="card">
                <img src="{{ flan.image_url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ flan.name }}</h5>
                    <p class="card-text">{{ flan.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
